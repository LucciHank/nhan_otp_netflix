<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 800">
  <title>Tom Netflix Mascot</title>
  <defs>
    <clipPath id="clip-path">
      <rect width="800" height="800" fill="none"/>
    </clipPath>
  </defs>
  <g id="netflix-tom-mascot">
    <g clip-path="url(#clip-path)">
      <!-- Body elements của Tom -->
      <!-- Thân -->
      <path d="M400,720c-110,0-200-90-200-200c0-110,90-230,200-230s200,120,200,230C600,630,510,720,400,720z" fill="#FF5F1F"/>
      
      <!-- Đầu -->
      <ellipse cx="400" cy="300" rx="180" ry="180" fill="#FF5F1F"/>
      
      <!-- Mũ lưỡi trai -->
      <path d="M400,170c-70,0-140,30-140,65c0,30,50,60,140,60s140-30,140-60C540,200,470,170,400,170z" fill="#1E3F8B"/>
      <path d="M400,170c-20,0-40,2-60,5v53c20,5,40,7,60,7s40-2,60-7v-53C440,172,420,170,400,170z" fill="#1E3F8B"/>
      <ellipse cx="400" cy="220" rx="140" ry="10" fill="#1E3F8B"/>
      
      <!-- Logo trên mũ -->
      <rect x="380" y="195" width="40" height="40" rx="5" fill="#FFFFFF"/>
      <path d="M390,205c0,0,10,10,20,0c0,0,5,15-10,25C400,230,385,220,390,205z" fill="#1E3F8B"/>
      
      <!-- Áo -->
      <path d="M310,460c0,0,30,40,90,40s90-40,90-40v100c0,0-30,40-90,40s-90-40-90-40V460z" fill="#1E3F8B"/>
      
      <!-- Chữ TOM trên áo -->
      <text x="400" y="510" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">TOM</text>
      
      <!-- Áo kết hợp -->
      <path d="M310,460c0,0,30-40,90-40s90,40,90,40c0,0-30,40-90,40S310,460,310,460z" fill="#FFFFFF"/>
      
      <!-- Tay -->
      <ellipse cx="250" cy="460" rx="40" ry="60" fill="#FF5F1F"/>
      <ellipse cx="550" cy="460" rx="40" ry="60" fill="#FF5F1F"/>
      
      <!-- Mắt -->
      <ellipse cx="340" cy="300" rx="40" ry="40" fill="#FFFFFF"/>
      <ellipse cx="460" cy="300" rx="40" ry="40" fill="#FFFFFF"/>
      <ellipse cx="340" cy="300" rx="25" ry="25" fill="#000000"/>
      <ellipse cx="460" cy="300" rx="25" ry="25" fill="#000000"/>
      <ellipse cx="350" cy="290" rx="10" ry="10" fill="#FFFFFF"/>
      <ellipse cx="470" cy="290" rx="10" ry="10" fill="#FFFFFF"/>
      
      <!-- Miệng -->
      <path d="M350,350c0,0,50,50,100,0c0,0-10,40-50,40S350,350,350,350z" fill="#000000"/>
      
      <!-- Tai -->
      <ellipse cx="280" cy="230" rx="30" ry="30" fill="#FF5F1F"/>
      <ellipse cx="520" cy="230" rx="30" ry="30" fill="#FF5F1F"/>
      
      <!-- Bắp rang và hộp đựng -->
      <ellipse cx="370" cy="595" rx="80" ry="20" fill="#FFFFFF"/>
      <path d="M310,595c0,0,10-50,60-50s60,50,60,50" fill="none" stroke="#FF0000" stroke-width="5"/>
      <path d="M310,595c0,0,0-50,60-50s60,50,60,50" fill="#FFFFFF" stroke="#FF0000" stroke-width="5"/>
      
      <!-- Các hạt bắp rang -->
      <ellipse cx="350" cy="560" rx="10" ry="10" fill="#FFD700"/>
      <ellipse cx="370" cy="540" rx="10" ry="10" fill="#FFD700"/>
      <ellipse cx="390" cy="550" rx="10" ry="10" fill="#FFD700"/>
      <ellipse cx="410" cy="540" rx="10" ry="10" fill="#FFD700"/>
      <ellipse cx="430" cy="560" rx="10" ry="10" fill="#FFD700"/>
      <ellipse cx="385" cy="570" rx="10" ry="10" fill="#FFD700"/>
      <ellipse cx="360" cy="580" rx="10" ry="10" fill="#FFD700"/>
      <ellipse cx="410" cy="580" rx="10" ry="10" fill="#FFD700"/>
      
      <!-- Một hạt bắp rang trên tay -->
      <ellipse cx="450" cy="460" rx="10" ry="10" fill="#FFD700"/>
      
      <!-- Hạt bắp rơi -->
      <ellipse cx="420" cy="640" rx="10" ry="10" fill="#FFD700"/>
    </g>
  </g>
</svg>
